<!--{include "header.html"}-->
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>积分订单</h3>
      <ul class="tab-base">
        <li><a href="JavaScript:void(0);" class="current"><span>管理</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12"><div class="title">
            <h5>操作提示</h5>
            <span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td><ul>
            <li>通过积分订单管理，你可以编辑、查看、删除、审核订单信息</li>
          </ul></td>
      </tr>
    </tbody>
  </table>
  <form method="get" name="serachfrom" id="listfrom">
    <input type="hidden" name="dosubmit" value="ok" />
    <table class="table tb-type2 nobdb">
      <thead>
        <tr class="thead">
          <th>&nbsp;</th>
          <th>订单号</th>
          <th>产品名称</th>
          <th>姓名</th>
          <th>手机号</th>
          <th>会员名</th>
          <th>状态</th>
          <th>下单时间</th>
          <th class="align-center">操作</th>
        </tr>
      </thead>
      <tbody>
        <!--{if $infolist}-->
        <!--{foreach from=$infolist item=v}-->
				<tr class="hover edit">
          <td class="w24"><input type="checkbox" name="del_id[]" value="<!--{$v.id}-->" class="checkitem"></td>
          <td class="w48 sort"><input type="hidden" name="hdnid[]" value="<!--{$v.id}-->" /><!--{$v.order_sn}--></td>
					<td><!--{$v.product_name}--></td>
          <td><!--{$v.name}--></td>
          <td><!--{$v.phone}--></td>
          <td><!--{$v.poster}--></td>
          <td><!--{$v.status_name}--></td>
          <td><!--{date('Y-m-d H:i:s', $v.post_time)}--></td>
          <td class="w96 align-center"><a href="<!--{$COM.ADMIN_URL}-->caifu/orderpoints/order_view/?loghash=<!--{$COM.LOGHASH}-->&id=<!--{$v.id}-->">查看审核</a> |  <a href="javascript:del('<!--{$COM.ADMIN_URL}-->caifu/orderpoints/order_del/?loghash=<!--{$COM.LOGHASH}-->','del_id[]',<!--{$v.id}-->);">删除</a></td>
        </tr>
				<!--{/foreach}-->
      </tbody>
      <tfoot>
        <tr class="tfoot" id="dataFuncs">
          <td><input type="checkbox" class="checkall" id="checkallBottom"></td>
          <td colspan="16" id="batchAction"><label for="checkallBottom">全选</label>
            &nbsp;&nbsp; <a class="btn" onclick="dodel('<!--{$COM.ADMIN_URL}-->caifu/orderpoints/order_del/?loghash=<!--{$COM.LOGHASH}-->','del_id[]');" href="JavaScript:void(0);"><span>删除</span></a>
           <!--{$infopage}-->
	    </tr>
      </tfoot>
      <!--{else}-->
              <tfoot>
		<tr class="no_data">
          <td colspan="10">没有符合条件的记录</td>
        </tr>
        </tbody>
		<!--{/if}-->
          </table>
  </form>
</div>
<!--{include "footer.html"}-->
