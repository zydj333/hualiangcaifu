<!--{include "header.html"}-->
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>积分产品</h3>
      <ul class="tab-base">
        <li><a href="JavaScript:void(0);" class="current"><span>管理</span></a></li>
        <li><a href="<!--{$COM.ADMIN_URL}-->caifu/points/points_add/?loghash=<!--{$COM.LOGHASH}-->" ><span>新增</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12"><div class="title">
            <h5>操作提示</h5>
            <span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td><ul>
            <li>通过积分产品管理，你可以编辑、查看、删除积分产品信息</li>
          </ul></td>
      </tr>
    </tbody>
  </table>
  <form method="get" name="serachfrom" id="listfrom">
    <input type="hidden" name="dosubmit" value="ok" />
    <table class="table tb-type2 nobdb">
      <thead>
        <tr class="thead">
          <th>&nbsp;</th>
          <th>排序</th>
          <th colspan="2">商品名称</th>
          <th>参考市场价</th>
          <th>所需积分</th>
          <th>发布时间</th>
          <th class="align-center">操作</th>
        </tr>
      </thead>
      <tbody>
        <!--{if $infolist}-->
        <!--{foreach from=$infolist item=v}-->
				<tr class="hover edit">
          <td class="w24"><input type="checkbox" name="del_id[]" value="<!--{$v.id}-->" class="checkitem"></td>
          <td class="w48 sort"><input type="hidden" name="hdnid[]" value="<!--{$v.id}-->" /><input type="text" value="<!--{$v.listorder}-->" name="listorder[]" id="listorder[]" class="txt-short"></td>
          <td class="w60 picture"><div class="size-56x56"><span class="thumb size-56x56"><i></i><img src="<!--{$COM.BASE_URL}--><!--{remain_image_path($v.points_image,'w')}-->" onerror="this.src='<!--{$COM.BASE_URL}-->uploadfile/common/default_goods_image.gif_tiny.gif'" onload="javascript:DrawImage(this,56,56);"/></span></div></td>
          <td class="goods-name w270"><p><span class="editable-tarea tooltip" required="1" ajax_branch_textarea="name" fieldid="84" fieldname="name" nc_type="inline_edit_textarea"><!--{$v.name}--></span></p></td>
          <td><!--{$v.market_price}--></td>
          <td><!--{$v.points}--></td>
          <td><!--{date('Y-m-d H:i:s', $v.post_time)}--></td>
          <td class="w96 align-center"><a href="<!--{$COM.ADMIN_URL}-->caifu/points/points_edit/?loghash=<!--{$COM.LOGHASH}-->&id=<!--{$v.id}-->">编辑</a> |  <a href="javascript:del('<!--{$COM.ADMIN_URL}-->caifu/points/points_del/?loghash=<!--{$COM.LOGHASH}-->','del_id[]',<!--{$v.id}-->);">删除</a></td>
        </tr>
				<!--{/foreach}-->
      </tbody>
      <tfoot>
        <tr class="tfoot" id="dataFuncs">
          <td><input type="checkbox" class="checkall" id="checkallBottom"></td>
          <td colspan="16" id="batchAction"><label for="checkallBottom">全选</label>
            &nbsp;&nbsp; <a class="btn" onclick="dodel('<!--{$COM.ADMIN_URL}-->caifu/points/points_del/?loghash=<!--{$COM.LOGHASH}-->','del_id[]');" href="JavaScript:void(0);"><span>删除</span></a>
			<a href="JavaScript:void(0);" class="btn" onclick="doOrder('<!--{$COM.ADMIN_URL}-->caifu/points/points_order/?loghash=<!--{$COM.LOGHASH}-->');"><span>排序</span></a>
           <!--{$infopage}-->
	    </tr>
      </tfoot>
      <!--{else}-->
              <tfoot>
		<tr class="no_data">
          <td colspan="10">没有符合条件的记录</td>
        </tr>
        </tbody>
		<!--{/if}-->
          </table>
  </form>
</div>
<!--{include "footer.html"}-->
