<!--{include "header.html"}-->
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>产品管理</h3>
      <ul class="tab-base">
        <li><a href="JavaScript:void(0);" class="current"><span>管理</span></a></li>
        <li><a href="<!--{$COM.ADMIN_URL}-->caifu/product/product_add/?loghash=<!--{$COM.LOGHASH}-->" ><span>新增</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12"><div class="title">
            <h5>操作提示</h5>
            <span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td><ul>
            <li>通过产品管理，你可以编辑、查看、删除产品信息</li>
          </ul></td>
      </tr>
    </tbody>
  </table>
  <form method="get" name="serachfrom" id="listfrom">
    <input type="hidden" name="dosubmit" value="ok" />
    <table class="table tb-type2 nobdb">
      <thead>
        <tr class="thead">
          <th>&nbsp;</th>
          <th>排序</th>
          <th>产品系列</th>
          <th>产品名称</th>
          <th>期限</th>
          <th>年化收益</th>
          <th>费用区间</th>
          <th>上架</th>
          <th>发布时间</th>
          <th class="align-center">操作</th>
        </tr>
      </thead>
      <tbody>
        <!--{if $infolist}-->
        <!--{foreach from=$infolist item=v}-->
				<tr class="hover edit">
          <td class="w24"><input type="checkbox" name="del_id[]" value="<!--{$v.id}-->" class="checkitem"></td>
          <td class="w48 sort"><input type="hidden" name="hdnid[]" value="<!--{$v.id}-->" /><input type="text" value="<!--{$v.listorder}-->" name="listorder[]" id="listorder[]" class="txt-short"></td>
          <td><!--{$v.categoryname}--></td>
          <td><!--{$v.name}--></td>
          <td><!--{$v.lifetime}-->个月</td>
          <td><!--{$v.yield_year}--></td>
          <td><!--{$v.fee_scale}--></td>
          <td class="align-center yes-onoff">
						<a href="JavaScript:void(0);" class="tooltip <!--{if $v.isshow == 1}-->enabled<!--{else}-->disabled<!--{/if}-->" ajax_branch="isshow" nc_type="inline_edit" fieldname="isshow" fieldid="84" fieldvalue="0"><img src="<!--{$IMG_PATH}-->transparent.gif"></a>
          </td>
          <td><!--{date('Y-m-d H:i:s', $v.post_time)}--></td>
          <td class="w96 align-center"><a href="<!--{$COM.ADMIN_URL}-->caifu/product/product_edit/?loghash=<!--{$COM.LOGHASH}-->&id=<!--{$v.id}-->">编辑</a> |  <a href="javascript:del('<!--{$COM.ADMIN_URL}-->caifu/product/product_del/?loghash=<!--{$COM.LOGHASH}-->','del_id[]',<!--{$v.id}-->);">删除</a></td>
        </tr>
				<!--{/foreach}-->
      </tbody>
      <tfoot>
        <tr class="tfoot" id="dataFuncs">
          <td><input type="checkbox" class="checkall" id="checkallBottom"></td>
          <td colspan="16" id="batchAction"><label for="checkallBottom">全选</label>
            &nbsp;&nbsp; <a class="btn" onclick="dodel('<!--{$COM.ADMIN_URL}-->caifu/product/product_del/?loghash=<!--{$COM.LOGHASH}-->','del_id[]');" href="JavaScript:void(0);"><span>删除</span></a>
			<a href="JavaScript:void(0);" class="btn" onclick="doOrder('<!--{$COM.ADMIN_URL}-->caifu/product/product_order/?loghash=<!--{$COM.LOGHASH}-->');"><span>排序</span></a>
           <!--{$infopage}-->
	    </tr>
      </tfoot>
      <!--{else}-->
              <tfoot>
		<tr class="no_data">
          <td colspan="10">没有符合条件的记录</td>
        </tr>
        </tbody>
		<!--{/if}-->
          </table>
  </form>
</div>
<!--{include "footer.html"}-->
