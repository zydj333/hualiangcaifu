<!--{include "header.html"}-->
<div class="page">
  <form id="menuform" name="menuform" method="post" enctype="multipart/form-data">
    <input type="hidden" name="dosubmit" value="1" />
    <table class="table tb-type2">
      <tbody>
        <tr class="noborder"> <td colspan="2" class="required"><label for="parent_id">上级地址:</label></td></tr>
        <tr class="noborder">
	        <td class="vatop rowform">
			<!--{$areas_select}-->
			</td>
        </tr>
        <tr><td colspan="2" class="required"><label class="validation" for="info[name]">地址名称:</label></td></tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="" name="info[name]" id="info[name]" class="txt"></td>
          <td class="vatop tips"></td>
        </tr>
        <tr><td colspan="2" class="required"><label class="validation" for="info[listorder]">排序:</label></td></tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="0" name="info[listorder]" id="info[listorder]" class="txt"></td>
          <td class="vatop tips">数字范围为0~255，数字越小越靠前</td>
        </tr>
      </tbody>
      <tfoot>
        <tr style='display:none'><td colspan="15" ><a href="JavaScript:void(0);" class="btn" id="submitBtn"><span>提交</span></a></td>
        </tr>
      </tfoot>
    </table>
    <div style='display:none'><input  type="submit" name="dosubmit" id="dosubmit" value=" 提交 "></div>
  </form>
</div>
<script>
$(document).ready(function(){
	//按钮先执行验证再提交表单
	$("#submitBtn").click(function(){
	    if($("#menuform").valid()){
	     $("#menuform").submit();
		}
	});

	$('#menuform').validate({
        errorPlacement: function(error, element){
			error.appendTo(element.parent().parent().prev().find('td:first'));
        },
        success: function(label){
            label.addClass('valid');
        },
        onfocusout : false,
        onkeyup    : false,
        rules : {

        },
        messages : {

        }
    });
});
</script>
