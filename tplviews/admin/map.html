<script type="text/javascript">
	window.focus();
	var pc_hash = '<!--{$COM.LOGHASH}-->';
			window.onload = function(){
		var html_a = document.getElementsByTagName('a');
		var num = html_a.length;
		for(var i=0;i<num;i++) {
			var href = html_a[i].href;
			if(href && href.indexOf('javascript:') == -1) {
				if(href.indexOf('?') != -1) {
					html_a[i].href = href+'&loghash='+loghash;
				} else {
					html_a[i].href = href+'?loghash='+loghash;
				}
			}
		}

		var html_form = document.forms;
		var num = html_form.length;
		for(var i=0;i<num;i++) {
			var newNode = document.createElement("input");
			newNode.name = 'loghash';
			newNode.type = 'hidden';
			newNode.value = loghash;
			html_form[i].appendChild(newNode);
		}
	}
</script>
