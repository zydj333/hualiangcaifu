<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>咨询管理</h3>
      <ul class="tab-base"><li><a href="JavaScript:void(0);" class="current"><span>管理</span></a></li></ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <form method="get" name="formSearch">
    <input type="hidden" name="loghash" value="<!--{$COM.LOGHASH}-->" />
    <table class="tb-type1 noborder search">
      <tbody>
        <tr>
          <th><label for="member_name">咨询人</label></th>
          <td><input class="txt" type="text" name="member_name" id="member_name" value="<!--{$sel.member_name}-->" /></td>
          <th><label for="consult_content"> 咨询内容</label></th>
          <td><input class="txt" type="text" name="consult_content" id="consult_content" value="<!--{$sel.consult_content}-->" /></td>
          <td>
          	<select name="flag">
          		<option value="0">请选择</option>
				<option value="1" <!--{if $sel.flag == 1}-->selected="selected"<!--{/if}-->>未回复</option>
				<option value="2" <!--{if $sel.flag == 2}-->selected="selected"<!--{/if}-->>已回复</option>
          	</select>
          </td>
          <td><a href="javascript:document.formSearch.submit();" class="btn-search tooltip" title="查询">&nbsp;</a>
                    </tr>
      </tbody>
    </table>
  </form>
  <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12"><div class="title"><h5>操作提示</h5><span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td>
        <ul>
            <li>会员可在商品信息页对商品进行咨询，系统设置处可设置游客是否能够咨询</li>
          </ul></td>
      </tr>
    </tbody>
  </table>
  <form method="POST" action="<!--{$COM.ADMIN_URL}-->member/buyconsult/del/?loghash=<!--{$COM.LOGHASH}-->" onsubmit="return checkForm() && confirm('您确定要删除吗?');" name="form1">
    <table class="table tb-type2">
      <tbody>
		<!--{if $infolist}-->
		<!--{foreach from=$infolist  key=k item=v}-->
		<tr class="space">
		<th class="w24"><input type="checkbox" class="checkitem" name="consult_id[]" value="<!--{$v['consult_id']}-->" /></th>
		<th><strong>咨询对象:&nbsp;</strong>
		    <span><a target="_blank" href="<!--{$COM.BASE_URL}-->index.php?c=products&a=detail&id=<!--{$v['goods_id']}-->"><!--{$v['cgoods_name']}--></a></span>
		</th>
		<th colspan="2"><strong>操作:</strong><a href="javascript:add(<!--{$v['consult_id']}-->)">回复</a>&nbsp;<a href="javascript:if(confirm('您确定要删除吗?')){location.href='<!--{$COM.ADMIN_URL}-->member/buyconsult/del/?loghash=<!--{$COM.LOGHASH}-->&consult_id=<!--{$v['consult_id']}-->';}" class="normal" >删除</a></th>
		</tr>
		<tr>
		    <td colspan="4"><fieldset class="w mtn">
		        <legend><span><strong>咨询人:</strong>&nbsp;<!--{$v['cmember_name']}--></span>&nbsp;&nbsp;&nbsp;&nbsp;<span><strong>咨询时间:</strong>&nbsp;<!--{date('Y-m-d H:i:s',$v['consult_addtime'])}--></span></legend>
		              <div class="formelement" id="hutia_<!--{$k}-->"><!--{$v['consult_content']}--></div>
		            </fieldset>
		            <fieldset class="d mtm mbw">
		              <legend><strong>店主回复:</strong></legend>
		              <div class="formelement" id="hutia2_<!--{$k}-->"><!--{if empty($v['consult_reply'])}-->暂无回复<!--{else}--><!--{$v['consult_reply']}--><!--{/if}--></div>
		            </fieldset>
		    </td>
		</tr>
		<!--{/foreach}-->
		<!--{else}-->
		<tr class="no_data"><td colspan="4">没有符合条件的记录</td></tr>
		<!--{/if}-->
      </tbody>
<!--{if $infolist}-->
      <tfoot>
        <tr class="tfoot">
          <td><input type="checkbox" class="checkall" id="checkallBottom"></td>
          <td colspan="3"><label for="checkallBottom">全选</label>
            &nbsp;&nbsp;<a href="JavaScript:void(0);" class="btn" onclick="document.form1.submit()"><span>删除</span></a>
           <!--{$infopage}--></td>
        </tr>
        </tfoot>
<!--{/if}-->
    </table>
  </form>
</div>

<script>
function add(c_id) {
	window.top.art.dialog({id:'adddialog'}).close();
	window.top.art.dialog({title:'添加菜单',id:'adddialog',iframe:'<!--{$COM.ADMIN_URL}-->member/buyconsult/consult_reply/?loghash=<!--{$COM.LOGHASH}-->&consult_id='+c_id,width:'800',height:'500'}, function(){var d = window.top.art.dialog({id:'adddialog'}).data.iframe;d.document.getElementById('dosubmit').click();return false;}, function(){window.top.art.dialog({id:'adddialog'}).close()});
}
</script>
<script type="text/javascript">
function checkForm(){
	flag = false;
	$.each($("input[name='consult_id[]']"),function(i,n){
		if($(n).attr('checked')){
			flag = true;
			return false;
		}
	});
	if(!flag)alert('请选择要删除的商品咨询');
	return flag;
}
</script> 
<script>
(function(){
  $('.w').each(function(i){
  var o = document.getElementById("hutia_"+i);
  var s = o.innerHTML;
  var p = document.createElement("span");
  var n = document.createElement("a");
  p.innerHTML = s.substring(0,50);
  n.innerHTML = s.length > 50 ? "... 【展开】" : "";
  n.href = "###";
  n.onclick = function(){
    if (n.innerHTML == "... 【展开】"){
      n.innerHTML = " 【收起】";
      p.innerHTML = s;
    }else{
      n.innerHTML = "... 【展开】";
      p.innerHTML = s.substring(0,50);
    }
  }
  o.innerHTML = "";
  o.appendChild(p);
  o.appendChild(n);
  });
})();

	  $('.d').each(function(i){

	      n.innerHTML = "... 【展开】";

	    }
	  }
	  o.innerHTML = "";
	  o.appendChild(p);
	  o.appendChild(n);
	  });
	})();
  </script>
