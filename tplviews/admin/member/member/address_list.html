<script type="text/javascript">
function add() {
	window.top.art.dialog({id:'adddialog'}).close();
	window.top.art.dialog({title:'添加会员组',id:'adddialog',iframe:'<!--{$admin_url}-->member/member/group_add/?loghash=<!--{$COM.LOGHASH}-->',width:'800',height:'500'}, function(){var d = window.top.art.dialog({id:'adddialog'}).data.iframe;d.document.getElementById('dosubmit').click();return false;}, function(){window.top.art.dialog({id:'adddialog'}).close()});
}
function edit(name,id) {
	window.top.art.dialog({id:'editdialog'}).close();
	window.top.art.dialog({title:'修改会员组《'+name+'》',id:'editdialog',iframe:'<!--{$admin_url}-->member/member/group_edit/?loghash=<!--{$COM.LOGHASH}-->&id='+id,width:'800',height:'500'}, function(){var d = window.top.art.dialog({id:'editdialog'}).data.iframe;d.document.getElementById('dosubmit').click();return false;}, function(){window.top.art.dialog({id:'editdialog'}).close()});
}
