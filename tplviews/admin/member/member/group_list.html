<!--{include "header.html"}-->
<script type="text/javascript" src="<!--{$JS_PATH}-->admin.tools.js"></script>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>会员组管理</h3>
      <ul class="tab-base">
        <li><a href="JavaScript:void(0);" class="current"><span>管理</span></a></li>
        <li><a href="javascript:add();" ><span>新增</span></a></li>
		<li><a href="<!--{$COM.ADMIN_URL}-->member/member/group_cache?loghash=<!--{$COM.LOGHASH}-->" ><span>更新缓存</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
 <form method="post" name="listfrom" id="listfrom" action='<!--{$COM.ADMIN_URL}-->member/member/group_list/'>
 	<input type="hidden" name="dosubmit" value="1" />
    <table class="table tb-type2">
      <thead>
        <tr class="space"><th colspan="15">会员组列表</th> </tr>
        <tr class="thead">
          <th>排序号</th>
          <th>ID</th>
          <th>会员组名称</th>
          <th>折扣率</th>
          <th class="align-center">操作</th>
        </tr>
      </thead>
      <tbody>
      <!--{if $infolist}-->
      <!--{foreach from=$infolist item=v}-->
		<tr class="hover">
          <td class="w48 sort">
          <input type="hidden" name="hdnid[]" value="<!--{$v.id}-->" /><input type="text" value="<!--{$v.listorder}-->" name="listorder[]" id="listorder[]" class="txt-short">
          <div style='display:none;'><input type="hidden" value="<!--{$v.id}-->" name="id[]" id="id[]" /><input type="checkbox" name="ckbid[]" value="<!--{$v.id}-->" class="checkitem"><div>
          </td>
          <td class="w24"><!--{$v.id}--></td>
          <td><!--{$v.groupname}--></td>
          <td><!--{$v.discount}--></td>
          <td class="w120 align-center"><a href="javascript:edit('<!--{$v.groupname}-->',<!--{$v.id}-->);">编辑</a> | <a href="javascript:del('<!--{$COM.ADMIN_URL}-->member/member/group_del/?loghash=<!--{$COM.LOGHASH}-->','ckbid[]',<!--{$v.id}-->);">删除</a></td>
        </tr>
      <!--{/foreach}-->
	  </tbody>
      <tfoot>
      <tr class="tfoot">
          <td></td>
          <td colspan="16"><a href="JavaScript:void(0);" class="btn" onclick="doOrder('<!--{$COM.ADMIN_URL}-->member/member/group_order/?loghash=<!--{$COM.LOGHASH}-->');"><span>排序</span></a>   </td>
        </tr>
      </tfoot>
      <!--{else}-->
		<tr class="no_data">
          <td colspan="10">没有符合条件的记录</td>
        </tr>
		<!--{/if}-->
    </table>
    </form>
</div>
<script type="text/javascript">
function add() {
	window.top.art.dialog({id:'adddialog'}).close();
	window.top.art.dialog({title:'添加会员组',id:'adddialog',iframe:'<!--{$admin_url}-->member/member/group_add/?loghash=<!--{$COM.LOGHASH}-->',width:'800',height:'500'}, function(){var d = window.top.art.dialog({id:'adddialog'}).data.iframe;d.document.getElementById('dosubmit').click();return false;}, function(){window.top.art.dialog({id:'adddialog'}).close()});
}
function edit(name,id) {
	window.top.art.dialog({id:'editdialog'}).close();
	window.top.art.dialog({title:'修改会员组《'+name+'》',id:'editdialog',iframe:'<!--{$admin_url}-->member/member/group_edit/?loghash=<!--{$COM.LOGHASH}-->&id='+id,width:'800',height:'500'}, function(){var d = window.top.art.dialog({id:'editdialog'}).data.iframe;d.document.getElementById('dosubmit').click();return false;}, function(){window.top.art.dialog({id:'editdialog'}).close()});
}
</script>
