        <tr class="noborder">

<script type="text/javascript">
//按钮先执行验证再提交表单
$(function(){$("#submitBtn").click(function(){
    if($("#user_form").valid()){
     $("#user_form").submit();
	}
	});
});
//
$(function(){
    $('#user_form').validate({
        errorPlacement: function(error, element){
			error.appendTo(element.parent().parent().prev().find('td:first'));
        },
        success: function(label){
            label.addClass('valid');
        },
        onkeyup    : false,
        rules : {
						member_name: {
							required : true,
							minlength: 2,
							maxlength: 20,
							remote   : {
                    url : '<!--{$COM.ADMIN_URL}-->member/member/ajax_user_name/?loghash=<!--{$COM.LOGHASH}-->&mt'+Math.random(),
                    type:'get',
                    data:{
                        user_name : function(){
                            return $('#member_name').val();
                        },
                    }
                }
						},
            member_passwd: {
            	  required : true,
                maxlength: 20,
                minlength: 6
            },
            member_email   : {
                required : true,
                email : true,
								remote   : {
                    url : '<!--{$COM.ADMIN_URL}-->member/member/ajax_user_email/?loghash=<!--{$COM.LOGHASH}-->&mt'+Math.random(),
                    type:'get',
                    data:{
                        user_email : function(){
                            return $('#member_email').val();
                        },
                    }
                }
            },
            member_phone: {
            	  required : true
            },
						member_qq : {
							digits: true,
							minlength: 5,
							maxlength: 11
						},
						member_msn : {
							email: true
						}
        },
        messages : {
						member_name: {
							required : '会员名不能为空',
							maxlength: '用户名必须在3-20字符之间',
							minlength: '用户名必须在3-20字符之间',
							remote   : '会员名已存在，请您换一个'
						},
            member_passwd : {
            	  required : '密码不能为空',
                maxlength : '密码长度应在6-20个字符之间',
                minlength : '密码长度应在6-20个字符之间'
            },
            member_email : {
                required : '电子邮箱不能为空',
                email    : '请您填写有效的电子邮箱',
								remote   : '邮件地址已存在，请您换一个'
            },
            member_phone : {
                required : '手机号码不能为空'
            }
        }
    });
});

$(function(){
	var textButton="<input type='text' name='textfield' id='textfield1' class='type-file-text' /><input type='button' name='button' id='button1' value='' class='type-file-button' />"
    $(textButton).insertBefore("#member_avatar");
    $("#member_avatar").change(function(){
	$("#textfield1").val($("#member_avatar").val());
    });
});
</script>
