<!--{include "header.html"}-->
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>资金入账管理</h3>
      <ul class="tab-base">
        <li><a href="JavaScript:void(0);" class="current"><span>管理</span></a></li>
        <li><a href="<!--{$COM.ADMIN_URL}-->member/funds/funds_add/?loghash=<!--{$COM.LOGHASH}-->" ><span>会员充值</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <form method="get" name="formSearch">
  	<input type="hidden" name="dosubmit" value="ok" />
    <input type="hidden" name="loghash" value="<!--{$COM.LOGHASH}-->" />
    <table class="tb-type1 noborder search">
      <tbody>
        <tr>
          <th><label for="member_name">会员名称</label></th>
          <td><input class="txt" type="text" name="search_name" id="search_name" value="" /></td>
          <th><label for="add_time_from">操作时间</label></th>
          <td><input class="txt date" type="text" value="" id="add_time_st" name="add_time_st">
            <label for="add_time_to">~</label>
            <input class="txt date" type="text" value="" id="add_time_en" name="add_time_en"/>
          </td>
          <td><a href="javascript:document.formSearch.submit();" class="btn-search tooltip" title="查询">&nbsp;</a>
              <!--{if isset($form_submit)}--><a href="<!--{$COM.ADMIN_URL}-->member/funds/lists?loghash=<!--{$COM.LOGHASH}-->" class="btns tooltip"><span>撤销检索</span></a><!--{/if}--></tr>
      </tbody>
    </table>
  </form>
  <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12"><div class="title">
            <h5>操作提示</h5>
            <span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td><ul>
            <li>通过资金入账管理你可以给会员充值，查看历史充值记录</li>
          </ul></td>
      </tr>
    </tbody>
  </table>
  <form method="get" name="serachfrom" id="listfrom">
    <input type="hidden" name="dosubmit" value="ok" />
    <table class="table tb-type2 nobdb">
      <thead>
        <tr class="thead">
          <th>&nbsp;</th>
          <th>会员名称</th>
          <th>会员邮箱</th>
          <th>充值金额</th>
          <th>充值方式</th>
          <th>充值时间</th>
          <th>操作时间</th>
          <th class="align-center">操作</th>
        </tr>
      </thead>
      <tbody>
        <!--{if $infolist}-->
        <!--{foreach from=$infolist item=v}-->
				<tr class="hover edit">
          <td class="w24"><input type="checkbox" name="del_id[]" value="<!--{$v.id}-->" class="checkitem"></td>
          <td class="w96 sort"><input type="hidden" name="hdnid[]" value="<!--{$v.id}-->" /><!--{$v.member_name}--></td>
          <td><!--{$v.member_email}--></td>
          <td><!--{$v.money_total}--></td>
          <td><!--{$v.type_name}--></td>
          <td><!--{$v.money_time}--></td>
          <td><!--{date('Y-m-d H:i:s', $v.add_time)}--></td>
          <td class="w96 align-center"><a href="javascript:del('<!--{$COM.ADMIN_URL}-->member/funds/funds_del/?loghash=<!--{$COM.LOGHASH}-->','del_id[]',<!--{$v.id}-->);">删除</a></td>
        </tr>
				<!--{/foreach}-->
      </tbody>
      <tfoot>
        <tr class="tfoot" id="dataFuncs">
          <td><input type="checkbox" class="checkall" id="checkallBottom"></td>
          <td colspan="16" id="batchAction"><label for="checkallBottom">全选</label>
            &nbsp;&nbsp; <a class="btn" onclick="dodel('<!--{$COM.ADMIN_URL}-->member/funds/funds_del/?loghash=<!--{$COM.LOGHASH}-->','del_id[]');" href="JavaScript:void(0);"><span>删除</span></a>
           <!--{$infopage}-->
	    </tr>
      </tfoot>
      <!--{else}-->
              <tfoot>
		<tr class="no_data">
          <td colspan="10">没有符合条件的记录</td>
        </tr>
        </tbody>
		<!--{/if}-->
          </table>
  </form>
</div>
<script type="text/javascript" src="<!--{$COM.JS_PATH}-->jquery-ui/jquery.ui.js"></script>
<script type="text/javascript" src="<!--{$COM.JS_PATH}-->jquery-ui/i18n/zh-CN.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="<!--{$COM.JS_PATH}-->jquery-ui/themes/ui-lightness/jquery.ui.css"  />
<script type="text/javascript">
$(function(){
    $('#add_time_st').datepicker({dateFormat: 'yy-mm-dd'});
    $('#add_time_en').datepicker({dateFormat: 'yy-mm-dd'});
});
</script>
