<!--{include "header.html"}-->
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>数据字典</h3>
      <ul class="tab-base">
        <li><a href="JavaScript:void(0);" class="current"><span>管理</span></a></li>
        <li><a href="<!--{$COM.ADMIN_URL}-->maintenance/dictionary/dictionary_add/?loghash=<!--{$COM.LOGHASH}-->" ><span>新增</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <form method="get" name="formSearch">
  	<input type="hidden" name="dosubmit" value="ok" />
    <input type="hidden" name="loghash" value="<!--{$COM.LOGHASH}-->" />
    <table class="tb-type1 noborder search">
      <tbody>
        <tr>
          <th><label for="search_tbname">表名</label></th>
          <td><input class="txt" type="text" name="search_tbname" id="search_tbname" value="" /></td>
          <th><label for="member_name">列名</label></th>
          <td><input class="txt" type="text" name="search_colname" id="search_colname" value="" /></td>
          <th><label for="member_name">字段值</label></th>
          <td><input class="txt" type="text" name="search_colvalue" id="search_colvalue" value="" /></td>
          <td><a href="javascript:document.formSearch.submit();" class="btn-search tooltip" title="查询">&nbsp;</a>
              <!--{if isset($form_submit)}--><a href="<!--{$COM.ADMIN_URL}-->maintenance/dictionary/lists?loghash=<!--{$COM.LOGHASH}-->" class="btns tooltip"><span>撤销检索</span></a><!--{/if}--></tr>
      </tbody>
    </table>
  </form>

  <form method="get" name="serachfrom" id="listfrom">
    <input type="hidden" name="dosubmit" value="ok" />
    <table class="table tb-type2 nobdb">
      <thead>
        <tr class="thead">
          <th>&nbsp;</th>
          <th>排序号</th>
          <th>表名称</th>
          <th>列名称</th>
          <th>字段含义</th>
          <th>字段值</th>
          <th class="align-center">操作</th>
        </tr>
      </thead>
      <tbody>
        <!--{if $infolist}-->
        <!--{foreach from=$infolist item=v}-->
				<tr class="hover edit">
          <td class="w24"><input type="checkbox" name="del_id[]" value="<!--{$v.id}-->" class="checkitem"></td>
          <td class="w48 sort">
          	<input type="hidden" name="hdnid[]" value="<!--{$v.id}-->" /><input type="text" value="<!--{$v.listorder}-->" name="listorder[]" id="listorder[]" class="txt-short">
          	<div style='display:none;'><input type="hidden" value="<!--{$v.id}-->" name="id[]" id="id[]" /><input type="checkbox" name="ckbid[]" value="<!--{$v.id}-->" class="checkitem"><div>
          </td>
          <td><!--{$v.table_name}--></td>
          <td><!--{$v.column_name}--></td>
          <td><!--{$v.column_title}--></td>
          <td><!--{$v.column_value}--></td>
          <td class="w96 align-center"><a href="<!--{$COM.ADMIN_URL}-->maintenance/dictionary/dictionary_edit/?loghash=<!--{$COM.LOGHASH}-->&id=<!--{$v.id}-->">编辑</a> | <a href="javascript:del('<!--{$COM.ADMIN_URL}-->maintenance/dictionary/dictionary_del/?loghash=<!--{$COM.LOGHASH}-->','del_id[]',<!--{$v.id}-->);">删除</a></td>
        </tr>
				<!--{/foreach}-->
      </tbody>
      <tfoot>
        <tr class="tfoot" id="dataFuncs">
          <td><input type="checkbox" class="checkall" id="checkallBottom"></td>
          <td colspan="16" id="batchAction"><label for="checkallBottom">全选</label>
             &nbsp;&nbsp; <a href="JavaScript:void(0);" class="btn" onclick="dodel('<!--{$COM.ADMIN_URL}-->maintenance/dictionary/dictionary_del/?loghash=<!--{$COM.LOGHASH}-->','del_id[]');" ><span>删除</span></a>
						 <a href="JavaScript:void(0);" class="btn" onclick="doOrder('<!--{$COM.ADMIN_URL}-->maintenance/dictionary/dictionary_order/?loghash=<!--{$COM.LOGHASH}-->');"><span>排序</span></a>
           <!--{$infopage}-->
	    </tr>
      </tfoot>
      <!--{else}-->
              <tfoot>
		<tr class="no_data">
          <td colspan="10">没有符合条件的记录</td>
        </tr>
        </tbody>
		<!--{/if}-->
          </table>
  </form>
</div>
<!--{include "footer.html"}-->
