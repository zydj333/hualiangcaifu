<!--{include "header.html"}-->
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>数据库工具</h3>
      <ul class="tab-base">
        <li><a href="<!--{$COM.ADMIN_URL}-->maintenance/dbsave/export?loghash=<!--{$COM.LOGHASH}-->" ><span>数据库导出</span></a></li>
        <li><a href="javascript:void(0);" class="current"><span>数据库导入</span></a></li>
      </ul>
    </div>
  </div>
<form method="post" name="listfrom" id="listfrom" >
  <div class="fixed-empty"></div>
 	<input type="hidden" name="dosubmit" value="1" />
	<input type="hidden" name="tabletype" value="wmmall" />
    <table class="table tb-type2">
      <thead>
        <tr class="space"><th colspan="15">数据库备份文件列表</th> </tr>
        <tr class="thead">
          <th><input type="checkbox" class="checkall" id="checkallBottom"></th>
          <th>文件名称</th>
          <th>文件大小</th>
          <th>备份时间</th>
          <th>券号</th>
          <th class="align-center">操作</th>
        </tr>
      </thead>
	  <tbody>
	  <!--{if $infos}-->
        <!--{foreach from=$infos item=v}-->
        <tr class="hover">
          <td><input type="checkbox" name='tables[]' value="<!--{$v.filename}-->" class="checkitem"></td>
          <td><!--{$v.filename}--></td>
          <td><!--{$v.filesize}--></td>
          <td><!--{$v.maketime}--></td>
          <td><!--{$v.number}--></td>
          <td class="align-center">
			<a href="javascript:confirmurl('<!--{$COM.ADMIN_URL}-->maintenance/dbsave/import/?loghash=<!--{$COM.LOGHASH}-->&dosubmit=1&pre=<!--{$v.pre}-->', '确认恢复数据库吗?');">数据恢复</a>
		  </td>
        </tr>
        <!--{/foreach}-->
		<!--{/if}-->
      </tbody>
    </table>
  
</div>
</form>
<script>
function confirmurl(url,message) {
	if(confirm(message)){ location.href=url;};
}
</script>
