<!--{include "header.html"}-->

<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>广告</h3>
      <ul class="tab-base">
        <li><a href="<!--{$COM.ADMIN_URL}-->content/adv/lists/?loghash=<!--{$COM.LOGHASH}-->"><span>管理广告</span></a></li>
        <li><a href="<!--{$COM.ADMIN_URL}-->content/adv/adv_add/?loghash=<!--{$COM.LOGHASH}-->"><span>新增广告</span></a></li>
        <li><a href="<!--{$COM.ADMIN_URL}-->content/adv/ap_manage/?loghash=<!--{$COM.LOGHASH}-->"><span>管理广告位</span></a></li>
        <li><a href="<!--{$COM.ADMIN_URL}-->content/adv/ap_add/?loghash=<!--{$COM.LOGHASH}-->"><span>新增广告位</span></a></li>
        <li><a href="JavaScript:void(0);" class="current"><span>修改广告位</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <form id="link_form" enctype="multipart/form-data" method="post" name="form1">
    <input type="hidden" name="dosubmit" value="ok" />
	<input type="hidden" name="ap_id" value="<!--{$ap.ap_id}-->" />
    <table class="table tb-type2 nobdb">
      <tbody>
        <tr class="noborder">
          <td colspan="2" class="required"><label class="validation" for="ap_name">广告位名称:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" name="ap_name" id="ap_name" class="txt" value="<!--{$ap.ap_name}-->"></td>
          <td class="vatop tips"></td>
        </tr>
        <tr>
          <td colspan="2" class="required"><label class="validation" for="sg_description">广告位简介:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><textarea class="tarea" id="sg_description" name="ap_intro" ><!--{$ap.ap_intro}--></textarea></td>
          <td class="vatop tips"></td>
        </tr>
		<tr>
		  <td colspan='2' class='required'><label class='validation' for='ap_width_input'>广告位宽度:</label></td>
		</tr>
		<tr class='noborder'>
		  <td class='vatop rowform'><input type='text' value='<!--{$ap.ap_width}-->' name='ap_width' class='txt' id='ap_width_input'></td>
		  <td class='vatop tips'>像素</td>
		</tr>
		<tr>
		  <td colspan='2' class='required'><label class='validation' for='ap_height_input'>广告位高度:</label></td>
		</tr>
		<tr class='noborder'>
		  <td class='vatop rowform'><input type='text' value='<!--{$ap.ap_height}-->' name='ap_height' id='ap_height_input' class='txt'></td>
	  	  <td class='vatop tips'>像素</td>
		</tr>
		<tr>
          <td colspan="2" class="required"><label>是否启用:</label></td>
    	</tr>
        <tr class="noborder">
          <td class="vatop rowform">
          <ul>
              <li>
                <input type="radio" id="is_use_1" name="is_use" value="1" <!--{if $ap.is_use == 1}-->checked<!--{/if}-->>
                <label for="is_use_1">启用</label>
              </li>
              <li>
                <input type="radio" id="is_use_0" name="is_use" value="0" <!--{if $ap.is_use == 0}-->checked<!--{/if}-->>
                <label for="is_use_0">不启用</label>
              </li>
            </ul></td>
          <td class="vatop tips"></td>
        </tr>
		</tbody>
		<tbody id='default_pic'>
			<tr>
				<td colspan='2' class='required'><label>广告位默认图片上传:</label></td>
			</tr>
			<tr class='noborder'>
				<td class='vatop rowform'><span class='type-file-show'><img class="show_image" src="<!--{$IMG_PATH}-->preview.png">
				<div class='type-file-preview'><img src='<!--{base_url()}--><!--{$ap.default_content}-->' onload="javascript:DrawImage(this,500,500);">
				</div></span><span class='type-file-box'><input name='default_pic' type='file' class='type-file-file' id='change_default_pic' size='30'></span></td>
				<td class='vatop tips'>当没有广告可供展示时使用的默认图片,系统支持的图片格式为:gif,jpg,jpeg,png</td>
			</tr>
		</tbody>
            <tfoot>
        <tr class="tfoot">
          <td colspan="15">
          <a href="JavaScript:void(0);" class="btn" id="submitBtn" onclick="document.form1.submit()"><span>修改</span></a>
          </td>
        </tr>
      </tfoot>
    </table>
  </form>
</div>
<script type="text/javascript">
$(function(){
    var textButton="<input type='text' name='textfield' id='textfield1' class='type-file-text' /><input type='button' name='button' id='button1' value='' class='type-file-button' />"
	$(textButton).insertBefore("#change_default_pic");
	$("#change_default_pic").change(function(){
	$("#textfield1").val($("#change_default_pic").val());
	});
});
</script>
