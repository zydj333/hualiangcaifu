<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>服务经理</h3>
      <ul class="tab-base">
        <li><a href="<!--{$COM.ADMIN_URL}-->content/graphic/lists/?loghash=<!--{$COM.LOGHASH}-->"><span>管理</span></a></li>
		<li><a href="javascript:add();" ><span>添加分类</span></a></li>
		<li><a href="JavaScript:void(0);" class="current" ><span>管理分类</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12"><div class="title">
            <h5>操作提示</h5>
            <span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td><ul>
            <li>通过图文分类管理你可以，编辑、查看、删除图文管理类型信息</li>
						<li>添加，编辑图文管理分类信息时分类名称不能重复</li>
          </ul></td>
      </tr>
    </tbody>
  </table>
  <form method="get" name="serachfrom" id="listfrom">
    <input type="hidden" name="dosubmit" value="ok" />
    <table class="table tb-type2 nobdb">
      <thead>
        <tr class="thead">
          <th>&nbsp;</th>
          <th>排序</th>
          <th>分类名称</th>
          <th class="align-center">操作</th>
        </tr>
      </thead>
      <tbody>
        <!--{foreach from=$infolist item=v}-->
		<tr class="hover edit">
          <td class="w24"><input type="checkbox" name="del_id[]" value="<!--{$v.lc_id}-->" class="checkitem"></td>
          <td class="w48 sort"><input type="hidden" name="hdnid[]" value="<!--{$v.lc_id}-->" /><input type="text" value="<!--{$v.listorder}-->" name="listorder[]" id="listorder[]" class="txt-short"></td>
          <td><!--{$v.lc_name}--></td>
          <td class="w96 align-center"><a href="javascript:edit('<!--{$v.lc_id}-->','<!--{$v.lc_name}-->');">编辑</a> |  <a href="javascript:del('<!--{$COM.ADMIN_URL}-->content/graphic/graphic_category_manage/?op=del&loghash=<!--{$COM.LOGHASH}-->','del_id[]',<!--{$v.lc_id}-->);">删除</a></td>
        </tr>
		<!--{/foreach}-->
                      </tbody>
      <tfoot>
        <tr class="tfoot" id="dataFuncs">
          <td><input type="checkbox" class="checkall" id="checkallBottom"></td>
          <td colspan="16" id="batchAction"><label for="checkallBottom">全选</label>
            &nbsp;&nbsp; <a class="btn" onclick="dodel('<!--{$COM.ADMIN_URL}-->content/graphic/graphic_category_manage/?op=del&loghash=<!--{$COM.LOGHASH}-->','del_id[]');" href="JavaScript:void(0);"><span>删除</span></a>
          <a href="JavaScript:void(0);" class="btn" onclick="doOrder('<!--{$COM.ADMIN_URL}-->content/graphic/graphic_category_manage/?op=order&loghash=<!--{$COM.LOGHASH}-->');"><span>排序</span></a>
		  <!--{$infopage}-->
	    </tr>
      </tfoot>
          </table>
  </form>
</div>
<script type="text/javascript" src="<!--{$JS_PATH}-->jquery.edit.js" charset="utf-8"></script>
<script>
function add() {
	window.top.art.dialog({id:'adddialog'}).close();
	window.top.art.dialog({title:'添加分类',id:'adddialog',iframe:'<!--{$admin_url}-->content/graphic/graphic_category_manage?op=add&loghash=<!--{$COM.LOGHASH}-->',width:'500',height:'250'}, function(){var d = window.top.art.dialog({id:'adddialog'}).data.iframe;d.document.getElementById('dosubmit').click();return false;}, function(){window.top.art.dialog({id:'adddialog'}).close()});
}
function edit(id, name) {
	window.top.art.dialog({id:'editdialog'}).close();
	window.top.art.dialog({title:'修改分类《'+name+'》',id:'editdialog',iframe:'<!--{$admin_url}-->content/graphic/graphic_category_manage?op=edit&id='+id+'&loghash=<!--{$COM.LOGHASH}-->',width:'500',height:'250'}, function(){var d = window.top.art.dialog({id:'editdialog'}).data.iframe;d.document.getElementById('dosubmit').click();return false;}, function(){window.top.art.dialog({id:'editdialog'}).close()});
}
</script>
