<!--{include "header.html"}-->
<script type="text/javascript" src="<!--{$JS_PATH}-->admin.tools.js"></script>

<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>合作伙伴</h3>
      <ul class="tab-base">
        <li><a href="<!--{$COM.ADMIN_URL}-->marketing/link/link_list/?loghash=<!--{$COM.LOGHASH}-->" ><span>管理</span></a></li>
        <li><a href="<!--{$COM.ADMIN_URL}-->marketing/link/link_add/?loghash=<!--{$COM.LOGHASH}-->" ><span>新增</span></a></li>
        <li><a href="JavaScript:void(0);" class="current"><span>编辑</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <form id="link_form" enctype="multipart/form-data" method="post">
    <input type="hidden" name="dosubmit" value="ok" />
    <input type="hidden" name="link_id" id="link_id" value="<!--{$link_id}-->" />
    <input type="hidden" name="old_link_pic" value="<!--{$link.link_pic}-->" />
    <table class="table tb-type2">
      <tbody>
	    <tr class="noborder">
          <td colspan="2" class="required"><label class="validation" for="link_category"> 分类:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><select name="link_category" id="link_category">
                <option value="">请选择...</option>
                <!--{foreach from=$lc_list item=v}-->
				<option value="<!--{$v.lc_id}-->" <!--{if $link.link_category == $v.lc_id}-->selected="selected"<!--{/if}-->><!--{$v.lc_name}--></option>
				<!--{/foreach}-->
            </select></td>
          <td class="vatop tips">请选择友情链接分类</td>
        </tr>
		<tr class="noborder">
          <td colspan="2" class="required"><label class="validation" for="link_class"> 链接类型:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><ul>
              <!--{if $link.link_class == 'logo'}-->
			  <li>
                <input type="radio" name="link_class" id="link_class_text" value="logo" <!--{if $link.link_class == 'logo'}-->checked="checked"<!--{/if}--> />
                <label for="s_dtype_text">LOGO链接</label>
              </li>
			  <!--{/if}-->
			  <!--{if $link.link_class == 'text'}-->
              <li>
                <input type="radio" name="link_class" id="link_class_image" value="text" <!--{if $link.link_class == 'text'}-->checked="checked"<!--{/if}--> />
                <label for="s_dtype_image">文字链接</label>
              </li>
			   <!--{/if}-->
            </ul></td>
          <td class="vatop tips">图片链接或者文字链接</td>
        </tr>
        <tr class="noborder">
          <td colspan="2" class="required"><label class="validation" for="link_title">标题:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="<!--{$link.link_title}-->" name="link_title" id="link_title" class="txt"></td>
          <td class="vatop tips">友情链接的名称</td>
        </tr>
        <tr>
          <td colspan="2" class="required"><label class="validation" for="link_url">链接:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="<!--{$link.link_url}-->" name="link_url" id="link_url" class="txt"></td>
          <td class="vatop tips">友情链接的链接地址</td>
        </tr>
		<tr class="noborder">
          <td colspan="2" class="required"><label class="validation" for="link_name"> 申请人:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="<!--{$link.link_name}-->" name="link_name" id="link_name" class="txt"></td>
          <td class="vatop tips">申请人名称</td>
        </tr>
		<!--{if $link.link_class == 'logo'}-->
        <tr class="image_display">
          <td colspan="2" class="required"><label for="">图片标识:</label></td>
        </tr>
        <tr class="image_display noborder">
          <td class="vatop rowform"><span class="type-file-show"><img class="show_image" src="<!--{$IMG_PATH}-->preview.png">
            <div class="type-file-preview"><img src="/<!--{$link.link_pic}-->"></div>
            </span> <span class="type-file-box">
            <input name="link_pic" type="file" value="<!--{$link.link_pic}-->" class="type-file-file" id="link_pic" size="30">
            </span></td>
          <td class="vatop tips">            </td>
        </tr>
		<!--{/if}-->
        <tr>
          <td colspan="2" class="required"><label for="link_sort">排序:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><input type="text" value="<!--{$link.listorder}-->" name="link_sort" id="link_sort" class="txt"></td>
          <td class="vatop tips">数字越小越靠前</td>
        </tr>
		<tr>
          <td colspan="2" class="required"><label for="link_info">网站介绍:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><textarea id="link_info" name="link_info" rows="6" class="tarea" ><!--{$link.link_info}--></textarea></td>
          <td class="vatop tips">网站基本介绍</td>
        </tr>
		<tr class="noborder">
          <td colspan="2" class="required"><label class="validation" for="link_recommend"> 推荐:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><ul>
              <li>
                <input type="radio" name="link_recommend" id="link_recommend" value="0" <!--{if $link.link_recommend == '0'}-->checked="checked"<!--{/if}--> />
                <label for="s_dtype_text">是</label>
              </li>
              <li>
                <input type="radio" name="link_recommend" id="link_recommend" value="1"  <!--{if $link.link_recommend == '1'}-->checked="checked"<!--{/if}--> />
                <label for="s_dtype_image">否</label>
              </li>
            </ul></td>
          <td class="vatop tips"></td>
        </tr>
		<tr class="noborder">
          <td colspan="2" class="required"><label class="validation" for="link_pass"> 通过:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><ul>
              <li>
                <input type="radio" name="link_pass" id="link_pass" value="0" <!--{if $link.link_pass == '0'}-->checked="checked"<!--{/if}--> />
                <label for="s_dtype_text">是</label>
              </li>
              <li>
                <input type="radio" name="link_pass" id="link_pass" value="1"  <!--{if $link.link_pass == '1'}-->checked="checked"<!--{/if}--> />
                <label for="s_dtype_image">否</label>
              </li>
            </ul></td>
          <td class="vatop tips"></td>
        </tr>
      <tfoot>
        <tr class="tfoot">
          <td colspan="15"><a href="JavaScript:void(0);" class="btn" id="submitBtn"><span>提交</span></a></td>
        </tr>
      </tfoot>
    </table>
  </form>
</div>
<script>
//按钮先执行验证再提交表单
$(function(){$("#submitBtn").click(function(){
    if($("#link_form").valid()){
     $("#link_form").submit();
	}
	});
});

//规格图片显示与隐藏操作
	/*$('.image_display').hide();
	$('#link_class_text').click(function(){
		$('.image_display').show();
	});
	$('#link_class_image').click(function(){
		$('.image_display').hide();
	});*/
//
$(document).ready(function(){
	$('#link_form').validate({
        errorPlacement: function(error, element){
			error.appendTo(element.parent().parent().prev().find('td:first'));
        },
        success: function(label){
            label.addClass('valid');
        },
        rules : {
            link_title : {
                required : true,
				remote	: {
                    url :'<!--{$COM.ADMIN_URL}-->marketing/link/ajax_public_check_link/?loghash=<!--{$COM.LOGHASH}-->&mt'+Math.random(),
                    type:'get',
                    data:{
                    	link_title : function(){
                            return $('#link_title').val();
                        },
						link_id : function(){
                            return $('#link_id').val();
                        },
                    }
               }
            },
            link_url  : {
                required : true,
                url      : true
            },
            link_sort : {
                number   : true
            }
        },
        messages : {
            link_title  : {
                required :  '友情链接标题不能为空',
				remote	 :  '该友情链接标题已存在'
            },
            link_url  : {
                required : '请填写合作伙伴的链接地址',
                url      : '链接格式不正确'
            },
            link_sort  : {
                number   : '排序仅能为数字'
            }
        }
    });
});
</script>
<script type="text/javascript">
$(function(){
    var textButton="<input type='text' name='textfield' id='textfield1' class='type-file-text' /><input type='button' name='button' id='button1' value='' class='type-file-button' />"
	$(textButton).insertBefore("#link_pic");
	$("#link_pic").change(function(){
	$("#textfield1").val($("#link_pic").val());
});
});
</script>
</body>
</html>
