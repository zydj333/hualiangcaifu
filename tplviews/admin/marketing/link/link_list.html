<!--{include "header.html"}-->
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>友情链接</h3>
      <ul class="tab-base">
        <li><a href="JavaScript:void(0);" class="current"><span>管理</span></a></li>
        <li><a href="<!--{$COM.ADMIN_URL}-->marketing/link/link_add/?loghash=<!--{$COM.LOGHASH}-->" ><span>新增</span></a></li>
		<li><a href="<!--{$COM.ADMIN_URL}-->marketing/link/link_category_manage/?op=list&loghash=<!--{$COM.LOGHASH}-->" ><span>管理分类</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12"><div class="title">
            <h5>操作提示</h5>
            <span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td><ul>
            <li>通过友情链接管理你可以，编辑、查看、删除友情链接信息</li>
          </ul></td>
      </tr>
    </tbody>
  </table>
  <form method="get" name="serachfrom" id="listfrom">
    <input type="hidden" name="dosubmit" value="ok" />
    <table class="table tb-type2 nobdb">
      <thead>
        <tr class="thead">
          <th>&nbsp;</th>
          <th>排序</th>
          <th>标题</th>
          <th>图片标识</th>
          <th>链接</th>
          <th class="align-center">操作</th>
        </tr>
      </thead>
      <tbody>
        <!--{if $infolist}-->
        <!--{foreach from=$infolist item=v}-->
		<tr class="hover edit">
          <td class="w24"><input type="checkbox" name="del_id[]" value="<!--{$v.link_id}-->" class="checkitem"></td>
          <td class="w48 sort">
		  <input type="hidden" name="hdnid[]" value="<!--{$v.link_id}-->" /><input type="text" value="<!--{$v.listorder}-->" name="listorder[]" id="listorder[]" class="txt-short">
		  </td>
          <td><!--{$v.link_title}--></td>
          <td class="picture"><div class='size-88x31'><span class='thumb size-88x31'><i></i><!--{if $v.link_pic}--><img width="88" height="31" src='/<!--{$v.link_pic}-->' onload='javascript:DrawImage(this,88,31);' /><!--{/if}--></span></div></td>
          <td><!--{$v.link_url}--></td>
          <td class="w96 align-center"><a href="<!--{$COM.ADMIN_URL}-->marketing/link/link_edit/?loghash=<!--{$COM.LOGHASH}-->&link_id=<!--{$v.link_id}-->">编辑</a> |  <a href="javascript:del('<!--{$COM.ADMIN_URL}-->system/link/link_del/?loghash=<!--{$COM.LOGHASH}-->','del_id[]',<!--{$v.link_id}-->);">删除</a></td>
        </tr>
		<!--{/foreach}-->
                      </tbody>
      <tfoot>
        <tr class="tfoot" id="dataFuncs">
          <td><input type="checkbox" class="checkall" id="checkallBottom"></td>
          <td colspan="16" id="batchAction"><label for="checkallBottom">全选</label>
            &nbsp;&nbsp; <a class="btn" onclick="dodel('<!--{$COM.ADMIN_URL}-->marketing/link/link_del/?loghash=<!--{$COM.LOGHASH}-->','del_id[]');" href="JavaScript:void(0);"><span>删除</span></a>
			<a href="JavaScript:void(0);" class="btn" onclick="doOrder('<!--{$COM.ADMIN_URL}-->marketing/link/link_order/?loghash=<!--{$COM.LOGHASH}-->');"><span>排序</span></a>
           <!--{$infopage}-->
	    </tr>
      </tfoot>
      <!--{else}-->
              <tfoot>
		<tr class="no_data">
          <td colspan="10">没有符合条件的记录</td>
        </tr>
        </tbody>
		<!--{/if}-->
          </table>
  </form>
</div>
<!--{include "footer.html"}-->
