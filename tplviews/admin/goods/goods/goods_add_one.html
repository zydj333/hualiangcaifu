              <!--{/foreach}-->
             </ul>
            </div>
          </div>
        </div>
        <div class="sort_list">

        <dd id="commoditydd"></dd>
       
      </dl>
    </div>

      <form method="get">

        <input name="goods_id" value="<!--{$goods_id}-->" type="hidden" />
