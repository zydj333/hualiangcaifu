<div class="page">
  <div class="fixed-bar">

  <div class="fixed-empty"></div>
  <form method="get" name="formSearch">
    <input type="hidden" name="loghash" value="<!--{$COM.LOGHASH}-->" />
    <input type="hidden" name="dosubmit" value="ok" />
    <table class="tb-type1 noborder search">
      <tbody>
        <tr>
        	<th><label>产品系列</label></th>
          <td>
          	<select class="querySelect" id="search_cateid" name="search_cateid">
          		<option value="">----请选择----</option>
          		<!--{foreach from=$catelist item=v}-->
          		<option value="<!--{$v.column_value}-->"><!--{$v.column_title}--></option>
							<!--{/foreach}-->
          	</select>
          </td>
          <td><a href="javascript:document.formSearch.submit();" class="btn-search tooltip" title="查询">&nbsp;</a>

            </td>
        </tr>
      </tbody>
    </table>
  </form>
    <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12"><div class="title"><h5>价格列表</h5><span class="arrow"></span></div></th>
      </tr>
    </tbody>
  </table>
  <form method="post" id="listfrom">
    <input type="hidden" name="form_submit" value="ok" />
    <table class="table tb-type2 nobdb">
      <thead>
        <tr class="thead">
          <th>&nbsp;</th>
          <th>排序</th>
          <th >产品系列名称</th>
          <th >产品规格</th>
          <th >标准米数</th>
          <th >每米差价</th>
          <th >标准价格</th>
          <th class="align-center">操作</th>
        </tr>
      <tbody>
	    <!--{if $infolist}-->
	    <!--{foreach from=$infolist item=v}-->
        <tr class="hover member">
          <td class="w24"><input type="checkbox" name='del_id[]' value="<!--{$v.id}-->" class="checkitem"></td>
          <td class="w48 sort"> <input type="hidden" name="hdnid[]" value="<!--{$v.id}-->" /><input type="text" value="<!--{$v.listorder}-->" name="listorder[]" id="listorder[]" class="txt-short">

          <td><!--{$v.catename}--></td>
          <td><!--{$v.prod_spec}--></td>
          <td><!--{$v.stand_height}--></td>
          <td><!--{$v.each_price}--></td>
          <td><!--{$v.price}--></td>
          <td class="w72 align-center"><a href="<!--{$COM.ADMIN_URL}-->goods/price/price_edit?loghash=<!--{$COM.LOGHASH}-->&id=<!--{$v.id}-->">编辑</a> | <a href="javascript:del('<!--{$COM.ADMIN_URL}-->goods/price/price_del/?loghash=<!--{$COM.LOGHASH}-->','del_id[]',<!--{$v.id}-->);">删除</a></td>
        </tr>
		<!--{/foreach}-->
                      </tbody>
      <tfoot class="tfoot">
                <tr>
          <td><input type="checkbox" class="checkall" id="checkallBottom"></td>
          <td colspan="16"><label for="checkallBottom">全选</label>
            &nbsp;&nbsp;<a href="JavaScript:void(0);" class="btn" onclick="dodel('<!--{$COM.ADMIN_URL}-->goods/price/price_del/?loghash=<!--{$COM.LOGHASH}-->','del_id[]');"><span>删除</span></a>
            <a href="JavaScript:void(0);" class="btn" onclick="doOrder('<!--{$COM.ADMIN_URL}-->goods/price/price_order/?loghash=<!--{$COM.LOGHASH}-->');"><span>排序</span></a>
            <!--{$infopage}-->
			</td>
        </tr>
              </tfoot>
       <!--{else}-->
		<tr class="no_data">
          <td colspan="10">没有符合条件的记录</td>
        </tr>
		<!--{/if}-->
    </table>
  </form>
