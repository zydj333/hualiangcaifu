  </div>
  <div class="fixed-empty"></div>
  <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th class="nobg" colspan="12"><div class="title">
            <h5>操作提示</h5>
            <span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td><ul>
            <li>商品分类TAG对应商品发布第一步“选择商品分类”的分类搜索功能。方便商家快速准确的找到所需的商品分类。</li>
            <li>TAG值是分类搜索的关键字，请精确的填写TAG值。TAG值可以填写多个，每个值之间需要用逗号隔开。</li>

          </ul></td>
      </tr>
    </tbody>
  </table>
  <form method='post' name="serachfrom" id="listfrom">
    <input type="hidden" value="ok" name="dosubmit" />
    <input type="hidden" value="" id="submit_type" name="submit_type" />
    <table class="table tb-type2">
      <thead>
        <tr class="thead">
          <th class="w24"></th>
          <th class="w33pre">TAG名称</th>
          <th>TAG值</th>
          <th class="w48">操作</th>
        </tr>
      </thead>
      <tbody>
        <!--{foreach from=$infolist item=v}-->
		<tr class="hover edit">
          <td><input class="checkitem" type="checkbox" value="<!--{$v.gc_tag_id}-->" name="tag_id[]"></td>
          <td class="name"><!--{$v.gc_tag_name}--></td>
          <td class="tag"><!--{$v.gc_tag_value}--></td>
          <td><a href="javascript:del('<!--{$COM.ADMIN_URL}-->goods/category/category_tag_del/?loghash=<!--{$COM.LOGHASH}-->','tag_id[]',<!--{$v.gc_tag_id}-->);">删除</a></td>
        </tr>
		<!--{/foreach}-->
                      </tbody>
      <tfoot>
        <tr class="tfoot">
          <td><input id="checkallBottom" class="checkall" type="checkbox"></td>
          <td colspan="18"><span class="all_checkbox">
            <label for="checkall_2">全选</label>
            </span>&nbsp;&nbsp; <a href="JavaScript:void(0);" class="btn" onclick="dodel('<!--{$COM.ADMIN_URL}-->goods/category/category_tag_del/?loghash=<!--{$COM.LOGHASH}-->','tag_id[]');"><span>删除</span></a>
			<!--<a href="JavaScript:void(0);" class="btn" onclick="submit_form('updata')"><span>更新TAG名称</span></a>-->
			<a class="btn" href="JavaScript:void(0);" onclick="if(confirm('您确定要重新导入TAG吗？重新导入将会重置所有TAG值信息。')){location.href='<!--{$COM.ADMIN_URL}-->goods/category/category_tag_import/?loghash=<!--{$COM.LOGHASH}-->'}"> <span>导入/重置TAG</span> </a>
            <!--{$infopage}-->
            </td>
        </tr>
      </tfoot>
    </table>
  </form>
</div>
<div id="dialog" style="display: none; top: 344px; left: 430px;">更新TAG名称需要话费较长的时间，请耐心等待。</div>
<script type="text/javascript" src="<!--{$JS_PATH}-->jquery.edit.js" charset="utf-8"></script>
<script type="text/javascript" src="<!--{$JS_PATH}-->jquery.goods_class.js" charset="utf-8"></script>
<script type="text/javascript">
function submit_form(type){
	var id='';
	$('input[type=checkbox]:checked').each(function(){
		if(!isNaN($(this).val())){
			id += $(this).val();
		}
	});
	if(type == 'del'){
		if(!confirm('你确定要商品分类TAG吗?')){
			return false;
		}
	}
	if(type == 'updata'){
		if(!confirm('你确定要更新TAG名称吗？')){
			return false;
		}
	}
	$('#submit_type').val(type);
	$('#listfrom').submit();
}
</script></body>
