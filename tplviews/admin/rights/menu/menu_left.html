<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--{$treescript}-->
<title></title>
<style>
html{_overflow-y:scroll}
div.content_wrap {width: 100%;height:100%;}
div.content_wrap div.left{float: left;width: 200px;}
div.zTreeDemoBackground {height:100%;text-align:left;}
ul.ztree {margin-top:5px;width:100px;height:100%;}
ul.log {border: 1px solid #617775;background: #f0f6e4;height:170px;overflow: hidden;}
ul.log.small {height:45px;}
ul.log li {color: #666666;list-style: none;padding-left: 10px;}
ul.log li.dark {background-color: #E3E3E3;}
</style>
</head>
<body>
	<SCRIPT type="text/javascript">
		<!--
		var setting = {
			async: {
				enable: true,
				url: getUrl
			},
			check: {
				enable: false
			},
			data: {
				simpleData: {
					enable: true
				}
			},
			view: {
				expandSpeed: ""
			},
			callback: {
				beforeExpand: beforeExpand,
				onAsyncSuccess: onAsyncSuccess,
				onAsyncError: onAsyncError
			}
		};
var zNodes =[
 {id:'p1', pId:0,isParent:true,click:"gourl(0)", name:"菜单导航", open:true, iconOpen:"<!--{$COM.JS_PATH}-->ztree/zTreeStyle/img/diy/1_open.png", iconClose:"<!--{$COM.JS_PATH}-->ztree/zTreeStyle/img/diy/1_close.png"}
];
		var  perTime = 100;
		function getUrl(treeId, treeNode) {
			var param = "id="+treeNode.id;
			return "<!--{$admin_url}-->rights/menu/get_sub_menu?loghash=<!--{$COM.LOGHASH}-->&" + param;
		}
		function beforeExpand(treeId, treeNode) {
			if (!treeNode.isAjaxing) {
				treeNode.times = 1;
				ajaxGetNodes(treeNode, "refresh");
				return true;
			} else {
				alert("zTree 正在下载数据中，请稍后展开节点。。。");
				return false;
			}
		}
		function onAsyncSuccess(event, treeId, treeNode, msg) {
			if (!msg || msg.length == 0) {
				return;
			}
			var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
			totalCount = treeNode.count;
			if (treeNode.children.length < totalCount) {
				setTimeout(function() {ajaxGetNodes(treeNode);}, perTime);
			} else {
				treeNode.icon = "";
				zTree.updateNode(treeNode);
				//zTree.selectNode(treeNode.children[0]);//展开后选中第一个节点
			}
		}
		function onAsyncError(event, treeId, treeNode, XMLHttpRequest, textStatus, errorThrown) {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo");
			alert("异步获取数据出现异常。");
			treeNode.icon = "";
			zTree.updateNode(treeNode);
		}
		function ajaxGetNodes(treeNode, reloadType) {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo");
			if (reloadType == "refresh") {
				treeNode.icon = "<!--{$JS_PATH}-->ztree/zTreeStyle/img/loading.gif";
				zTree.updateNode(treeNode);
			}
			zTree.reAsyncChildNodes(treeNode, reloadType, true);
		}
		//更新事件
		function refreshNode(e) {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
			type = e.data.type,
			silent = e.data.silent,
			nodes = zTree.getSelectedNodes();
			if (nodes.length == 0) {
				return '';
				//alert("请先选择一个父节点");
			}else{
				ajaxGetNodes(nodes[0],type);
			}
		}
		$(document).ready(function(){
			$.fn.zTree.init($("#treeDemo"), setting, zNodes);
			$("#addNode").bind("click", {type:"refresh", silent:false}, refreshNode);
			$("#refreashNode").bind("click", {type:"refresh", silent:false}, refreshNode);
		});
		function gourl(id){
			$("#rightMain",window.parent.document).attr('src', '<!--{$admin_url}-->rights/menu/menu_list?loghash=<!--{$COM.LOGHASH}-->&pid='+id);
		}

		//-->
	</SCRIPT>
<input type="button" id='refreashNode' name='refreashNode' style='display:none;' />
<div class="content_wrap">
	<div class="zTreeDemoBackground left">
		<ul id="treeDemo" class="ztree"></ul>
	</div>
</div>
</body>
</html>
